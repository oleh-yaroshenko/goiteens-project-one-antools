<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img src="assets/icons/logo-header.svg" alt="antools logo" class="header-logo">
        <ul class="header-ul">
            <li class="header-ul-li"><a href="#" class="header-ul-li-a">Home</a></li>
            <li class="header-ul-li"><a href="#" class="header-ul-li-a">Categories</a></li>
            <li class="header-ul-li"><a href="#" class="header-ul-li-a">My Collections</a></li>
            <li class="header-ul-li"><a href="#" class="header-ul-li-a">Blog</a></li>
        </ul>
        <div class="header-account">
            <a href="#" class="header-account-a-login">Login</a>
            <a href="#" class="header-account-a-signup">Sign Up</a>
        </div>
    </header>
    <main class="main">
        <div class="main-hero">
            <h1 class="main-hero-title">Awesome tools for Designer & Developer<span class="main-hero-title-dot">.</span></h1>
            <p class="main-hero-descr">Antool is a web collection of information on paid or free Design and Development tools</p>
            <div class="main-hero-input">
                <input type="text" class="main-hero-input-field" placeholder="find more than 430+ tools...">
                <a href="#" class="main-hero-input-a">Search</a>
            </div>
            <div class="main-hero-socialmedia">
                <img src="assets/icons/facebook.svg" alt="facebook" class="main-hero-socialmedia-img">
                <img src="assets/icons/instagram.svg" alt="instagram" class="main-hero-socialmedia-img">
                <img src="assets/icons/twitter.svg" alt="twitter" class="main-hero-socialmedia-img">
            </div>
        </div>
    </main>
</body>

</html>
